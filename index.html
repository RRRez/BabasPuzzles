<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Baba's Puzzle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: #333;
    }
    #game-container {
      text-align: center;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(4, 120px);
      gap: 10px;
      margin-bottom: 20px;
    }
    .card {
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    .card.selected {
      background-color: #d3e4ff;
      border-color: #007bff;
    }
    .card.correct-flowers {
      background-color: #e0e0e0; /* Lightest gray for easiest */
      border-color: #28a745;
    }
    .card.correct-fruits {
      background-color: #c0c0c0; /* Medium-light gray */
      border-color: #28a745;
    }
    .card.correct-animals {
      background-color: #a0a0a0; /* Medium-dark gray */
      border-color: #28a745;
    }
    .card.correct-colors {
      background-color: #000000; /* Black for hardest */
      color: #ffffff; /* White text */
      border-color: #28a745;
    }
    .card.incorrect {
      background-color: #f8d7da;
      border-color: #dc3545;
    }
    #submit-btn, #shuffle-btn {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #submit-btn {
      background-color: #007bff;
      color: white;
    }
    #submit-btn:hover {
      background-color: #0056b3;
    }
    #shuffle-btn {
      background-color: #6c757d;
      color: white;
    }
    #shuffle-btn:hover {
      background-color: #545b62;
    }
    #message {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    #mistakes {
      margin-top: 10px;
      font-size: 16px;
      color: #dc3545;
    }
    #archive-container {
      width: 100%;
      max-width: 600px;
      margin-bottom: 40px;
    }
    #archive-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .archive-card {
      background-color: #eeeeee;
      border: 1px solid #bbb;
      border-radius: 6px;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
  </style>

  <!-- Firebase SDKs (compat version for simpler integration) -->

</head>
<body>

  <!-- Archive container to show yesterday's puzzle -->
  

  <div id="game-container">
    <div id="grid"></div>
    <button id="submit-btn" disabled>Submit</button>
    <button id="shuffle-btn">Shuffle</button>
    <div id="message"></div>
    <div id="mistakes">Mistakes: 0/4</div>
  </div>
  
  <div id="archive-container">
    <h2>Yesterday's Answers</h2>
    <div id="archive-grid">Loading archive...</div>
  </div>
  <script>
    // Your Firebase config here â€” replace with your actual Firebase project credentials
    const firebaseConfig = {
    apiKey: "AIzaSyDg3PnFvuXML5zBXIZIwescKEpRPq0Ab6g",

    projectId: "avicenna-6c69b",
    storageBucket: "avicenna-6c69b.firebasestorage.app",
    messagingSenderId: "637017009599",
    appId: "1:637017009599:web:2099825be3085614c7c50a",

  };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Helper functions to get date strings YYYY-MM-DD
    function getYesterdayDateString() {
      const yesterday = new Date();
      yesterday.setDate(yesterday.getDate() - 1);
    
      const mm = String(yesterday.getMonth() + 1).padStart(2, '0');
      const dd = String(yesterday.getDate()).padStart(2, '0');
      const yyyy = yesterday.getFullYear();
    
      return `${mm}-${dd}-${yyyy}`;  // MM-DD-YYYY
    }

    function getTodayDateString() {
      const today = new Date();
    
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      const yyyy = today.getFullYear();
    
      return `${mm}-${dd}-${yyyy}`;  // MM-DD-YYYY
    }

    // Fetch yesterday's archive from Firestore and render it
    async function fetchYesterdayArchive() {
      const archiveGrid = document.getElementById('archive-grid');
      archiveGrid.textContent = 'Loading archive...';
    
      const yesterdayId = getYesterdayDateString();
      console.log('Fetching yesterday archive doc:', yesterdayId);
    
      try {
        const docRef = db.collection('archive').doc(yesterdayId);
        const docSnap = await docRef.get();
    
        if (docSnap.exists) {
          const data = docSnap.data();
          console.log('Yesterday archive data:', data);
          archiveGrid.innerHTML = '';
    
          const groupOrder = data.Order || [];
    
          groupOrder.forEach(groupName => {
            const wordList = data[groupName];
            if (Array.isArray(wordList)) {
              wordList.forEach(word => {
                const card = document.createElement('div');
                card.classList.add('archive-card');
                card.textContent = word;
                archiveGrid.appendChild(card);
              });
            }
          });
        } else {
          archiveGrid.textContent = 'No archive found for yesterday.';
        }
      } catch (error) {
        console.error('Error fetching archive:', error);
        archiveGrid.textContent = 'Failed to load archive.';
      }
    }

    // Fetch today's puzzle from Firestore; returns array of {text, group} or null
    async function fetchTodaysPuzzle() {
      const todayId = getTodayDateString();
    
      try {
        const docRef = db.collection('archive').doc(todayId);
        const docSnap = await docRef.get();
    
        if (docSnap.exists) {
          const data = docSnap.data();
          const groupOrder = data.Order || [];
          const newWords = [];
    
          groupOrder.forEach(groupName => {
            const wordList = data[groupName];
            if (Array.isArray(wordList)) {
              wordList.forEach(word => {
                newWords.push({ text: word, group: groupName });
              });
            }
          });
    
          return newWords;
        } else {
          console.log('No puzzle found for today.');
          return null;
        }
      } catch (error) {
        console.error('Error fetching today\'s puzzle:', error);
        return null;
      }
    }

    // Game variables
    let words = [];  // will be set after fetch
    let selectedWords = [];
    let mistakes = 0;
    const maxMistakes = 4;
    let foundGroups = [];

    const grid = document.getElementById('grid');
    const submitBtn = document.getElementById('submit-btn');
    const shuffleBtn = document.getElementById('shuffle-btn');
    const message = document.getElementById('message');
    const mistakesDisplay = document.getElementById('mistakes');
    const groupClassMap = {
      "ECG Right Axis Shift": "flowers",
      "Measles": "fruits",
      "Endemic Burkitt Lymphoma": "animals",
      "Three": "colors"
    };

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function renderGrid() {
      grid.innerHTML = '';
      const shuffledWords = shuffleArray([...words]);
      shuffledWords.forEach(word => {
        if (!foundGroups.includes(word.group)) {
          const card = document.createElement('div');
          card.classList.add('card');
          card.textContent = word.text;
          card.dataset.group = word.group;
          card.addEventListener('click', () => toggleSelection(card, word));
          grid.appendChild(card);
        }
      });
      submitBtn.disabled = true;
      message.textContent = '';
    }

    function toggleSelection(card, word) {
      if (
        card.classList.contains('correct-flowers') ||
        card.classList.contains('correct-fruits') ||
        card.classList.contains('correct-animals') ||
        card.classList.contains('correct-colors')
      ) return;

      if (card.classList.contains('selected')) {
        card.classList.remove('selected');
        selectedWords = selectedWords.filter(w => w.text !== word.text);
      } else if (selectedWords.length < 4) {
        card.classList.add('selected');
        selectedWords.push(word);
      }

      submitBtn.disabled = selectedWords.length !== 4;
    }

    function checkGroup() {
      if (selectedWords.length !== 4) return;
      const group = selectedWords[0].group;
      const isCorrect = selectedWords.every(word => word.group === group);
      const cards = document.querySelectorAll('.card.selected');

      if (isCorrect) {
        const classSuffix = groupClassMap[group];
        cards.forEach(card => card.classList.add(`correct-${classSuffix}`));
        foundGroups.push(group);
        message.textContent = `"${group}"`;
        selectedWords = [];
        submitBtn.disabled = true;

        if (foundGroups.length === 4) {
          message.textContent = 'Avicenna!';
          submitBtn.style.display = 'none';
          shuffleBtn.style.display = 'none';
        }
      } else {
        cards.forEach(card => {
          card.classList.add('incorrect');
          setTimeout(() => card.classList.remove('incorrect'), 500);
        });
        mistakes++;
        mistakesDisplay.textContent = `Mistakes: ${mistakes}/${maxMistakes}`;
        message.textContent = 'Incorrect group. Try again!';
        if (mistakes >= maxMistakes) {
          message.textContent = 'Game Over! Too many mistakes.';
          submitBtn.style.display = 'none';
          shuffleBtn.style.display = 'none';
        }
        selectedWords = [];
        submitBtn.disabled = true;
      }
      cards.forEach(card => card.classList.remove('selected'));
    }

    submitBtn.addEventListener('click', checkGroup);
    shuffleBtn.addEventListener('click', renderGrid);

    // Initialize the page:
    async function initialize() {
      await fetchYesterdayArchive();

      const todayPuzzle = await fetchTodaysPuzzle();

      }

      mistakes = 0;
      mistakesDisplay.textContent = `Mistakes: 0/${maxMistakes}`;
      submitBtn.style.display = 'inline-block';
      shuffleBtn.style.display = 'inline-block';
      submitBtn.disabled = true;
      message.textContent = '';
      renderGrid();
    }

    initialize();

  </script>
</body>
</html>
